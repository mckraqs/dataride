providers:
  - aws:
      region: eu-central-1
envs:
  - prod:
      logs_directory_key:
        is_variable: true
        name: logs_directory_key
        default_value: "s3://aws-bucket-dataride/logs"
        type: string
      account_id:
        is_variable: true
        name: account_id
        type: string
resources:
  - aws_s3:
      _module: storage
      resource_name: bucket_dataride
      bucket_name: test-bucket-dataride
      versioning:
        is_variable: true
        name: dataride_bucket_versioning
        default_value: true
        type: bool
  - aws_s3:
      _module: storage
      bucket_name: test-bucket-dataride2
  - aws_s3_directory:
      _module: storage
      resource_name: s3_logs_directory
      bucket: test-bucket-dataride2
      key:
        is_variable: true
        name: logs_directory_key
        type: string
  - aws_glue_catalog_database:
      database_name: production_catalog
  - aws_glue_crawler:
      database_name: production_catalog
      crawler_role: role_test_123
      s3_target_path: s3://my-data-catalog-bucket/production
